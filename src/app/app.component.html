<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <form #citySearch="ngForm" (ngSubmit)="findCityWeather(citySearch)">
    <input class="search-bar" type="search" placeholder="Enter City Name..." name="city" [value]="" ngModel>
  </form>

  <div class="container">
    <div class="upper-container">
      <img src="../assets/cold.jpg" alt="" *ngIf="weather!.temp <= 20">
      <img src="../assets/hot.jpg" alt="" *ngIf="weather!.temp > 20">

      <div class="weather-data">
        <div class="location">{{cityName | uppercase}}</div>
        <div class="temperature">{{weather?.temp | number: '1.0-0'}} °C</div>
      </div>
    </div>

    <div class="lower-container">
      <div class="more-info-label">
        More Information
      </div>

      <div class="more-info-container">

        <div class="info-block">
          <div class="info-block-label">
            <span>Min</span>
          </div>

          <div class="info-block-value">
            {{weather?.min_temp | number: '1.0-0'}} °C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <span>Max</span>
          </div>

          <div class="info-block-value">
            {{weather?.max_temp | number: '1.0-0'}} °C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <span>Humidity</span>
          </div>

          <div class="info-block-value">
            {{weather?.humidity}}%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <span>Wind</span>
          </div>

          <div class="info-block-value">
            {{weather?.wind_speed}}<br> km/hr
          </div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
